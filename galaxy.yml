---
- hosts: galaxyservers
  become: true
  pre_tasks:
    - name: Update and upgrade apt packages
      become: true
      apt:
        update_cache: yes
        upgrade: 'yes'
    - name: Install Dependencies
      package:
        name: ['acl', 'bzip2', 'git', 'make', 'python3-psycopg2', 'tar', 'virtualenv']
  handlers:
    - name: Restart Galaxy
      systemd:
        name: galaxy
        state: restarted
      when: disable_systemd is not defined
    - name: Restart Galaxy
      debug:
        msg: "Fake Galaxy restart"
      when: disable_systemd is defined
  roles:
  - galaxyproject.postgresql
  - role: natefoo.postgresql_objects
    become: true
    become_user: postgres
  - geerlingguy.pip
  - galaxyproject.galaxy
  - lappsgrid.install
  - role: uchida.miniconda
    become: true
    become_user: "{{ galaxy_user.name }}"
  - role: usegalaxy_eu.galaxy_systemd
    when: disable_systemd is not defined
  - galaxyproject.nginx
  - geerlingguy.java
  tasks:
    - name: start service 
      shell: "ssh -o StrictHostKeyChecking=no -i /home/ubuntu/.ssh/js2-galaxy-dev.pem ubuntu@services docker run -d --rm -p 5050:8080 ghcr.io/lappsgrid-services/bigtent:230315"


